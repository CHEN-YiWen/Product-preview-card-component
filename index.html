<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href="style.css" rel="css-t">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
  <div class="card">
    <div class="image">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="photo-of-Gabrielle-Essence-Eau-DeParfum">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="photo-of-Gabrielle-Essence-Eau-DeParfum">
  </div>
    <div class="info">
      <p class="category">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
        <p class="discount">$149.99</p>
        <p class="original">$169.99</p>
        </div>
      <a href="#"><img src="images/icon-cart.svg" alt="">&nbsp;&nbsp;Add to Cart</a>  
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/CHEN-YiWen">Chen Yi-Wen</a>.
  </footer>
</div>
</body>
</html>
